<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body {
          background-image: url('/static/55.jpg');
          background-color: #ffffff;
          background-repeat: no-repeat;
          background-size: cover;
        }
      </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Authentication</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/signup">SignUp</a>
              </li>
              
              
            </ul>
            
          </div>
        </div>
      </nav>
    <div class="container" align="center">
    <h3>Login</h3>

    <form action="login" method="post">
    {% csrf_token %}
        <label for="">UserName</label>
        <input type="text" id="username" name="username" placeholder="Enter Your UserName" Required>
        <br>
        <br><label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter your Password" Required>
        <br>
        
        <br>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
